<script>
  document.addEventListener("click", function (e) {

      }
      });
      function ham() {
      var header_ul = document.getElementsByClassName("nav")[0];
      var none = header_ul.classList.contains("none");
      console.log(none);

          header_ul.classList.remove("none");
